{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="{% static 'home.css' %}" type="text/css">

<body>  <br>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                {% block body %}
